          <div class="container-fluid px-0">
            <div class="d-flex flex-grow-1 align-items-stretch">
              
              <!-- Brand/Logo -->
              <a class="navbar-brand d-flex align-items-center me-5 px-4"
                 routerLink="/home"

              <div class="d-flex align-items-center">
